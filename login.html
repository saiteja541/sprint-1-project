  <div class="sign-in-container">
    <div class="sign-in-form">
      <h2 class="mb-3">Sign In</h2>
      <h6>Hi there Nice to see you again</h6>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" class="form-control" id="username" placeholder="Please enter your email id to login" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div class="submit">
        <button type="submit" class="btn btn-light"><a href="./main.html">Sign In</a></button><br><br>
        <a href="#">forgot password?</a><br><br>
        <h6>or use one of your social profiles</h6>
        <button type="submit" class="btn btn-primary"> Twitter </button>
        <button type="submit" class="btn btn-primary"> Facebook </button><br><br>
        <h4>New User</h4>
        <button type="submit" class="btn btn-light"><a href="./sign-up.html">Sign Up</a></button><br><br>
      </form>
